    const sections = [
      {
        id: "A",

    // ‚îÄ‚îÄ HELPERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    function getVal(answers, id) {
      return answers[id];
    }

    function arr(val) {
      if (!val) return [];
      if (Array.isArray(val)) return val;
      return [val];
    }

    function confidenceLabel(n) {
      if (!n) return "Not answered";
      const labels = { 1: "Not confident (1)", 2: "Low confidence (2)", 3: "Building confidence (3)", 4: "Fairly confident (4)", 5: "Very confident (5)" };
      return labels[n] || n;
    }

    function riskLevel(n) {
      if (!n) return "";
      if (n <= 2) return "Low confidence ‚Äî foundational support needed";
      if (n === 3) return "Developing ‚Äî practical skill-building focus";
      return "Established ‚Äî can move to advanced workflow and guardrails";
    }

            <div className="report-item"><span className="report-label">Priority 2-week task: </span>{getVal(a,"B2") || "‚Äî"}</div>
            <div className="report-item"><span className="report-label">What "better" means: </span>{getVal(a,"B3") || "‚Äî"}</div>
            <div className="report-item"><span className="report-label">Already tried: </span>{arr(getVal(a,"B4")).join(", ") || "‚Äî"}</div>
            <div className="report-item"><span className="report-label">When output is wrong: </span>{getVal(a,"B5") || "‚Äî"}</div>

                {getVal(a,"B5") === "I tweak and polish it" && "Good instinct for review ‚Äî can build on this. Focus on prompt quality to reduce rework."}
                {getVal(a,"B5") === "I abandon it" && "Trust gap or prompt-skill gap ‚Äî start with a simple, successful example to build confidence."}
                {getVal(a,"B5") === "I'm not sure how to improve it" && "Needs structured prompting framework and a clear review step."}
                {getVal(a,"B5") === "Not applicable yet" && "Early stage ‚Äî set a strong foundation with a real, low-stakes task."}

      const a = answers;
      return (
        <div>

            <div className="report-item" style={{marginTop:6}}><span className="report-label">Your top concerns: </span>{arr(getVal(a,"C2")).join(" ¬∑ ") || "‚Äî"}</div>
            <div className="report-item"><span className="report-label">Current boundary clarity: </span>{getVal(a,"C3") || "‚Äî"}</div>
            <div className="report-item"><span className="report-label">What would help: </span>{arr(getVal(a,"C4")).join(", ") || "‚Äî"}</div>
          </div>

          <div className="report-section">
            <div className="report-section-title">Our session focus</div>
            <div style={{marginTop:4}}>
              {arr(getVal(a,"D1")).map(p => (
                <div key={p} style={{display:"flex",alignItems:"flex-start",gap:8,marginBottom:8}}>
                  <span style={{color:BRAND.orange,fontWeight:700,fontSize:16,lineHeight:"22px"}}>‚Üí</span>

              ))}
              {arr(getVal(a,"D1")).length === 0 && <div className="report-item" style={{color:BRAND.grey}}>To be confirmed in session.</div>}
            </div>
            <div className="report-item" style={{marginTop:8}}><span className="report-label">Format: </span>{getVal(a,"D2") || "‚Äî"}</div>

    // ‚îÄ‚îÄ FORM COMPONENT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    function Question({ q, value, onChange }) {
      function toggle(opt) {
        if (q.type === "single") { onChange(opt); return; }
        const cur = arr(value);
        if (cur.includes(opt)) { onChange(cur.filter(x => x !== opt)); return; }
        if (q.max && cur.length >= q.max) return;
        onChange([...cur, opt]);
      }

      if (q.type === "scale") {
        const nums = Array.from({length: q.max - q.min + 1}, (_, i) => i + q.min);
        return (
          <div className="question-block">
            <div className="question-label">{q.label}</div>
            <div className="scale-row">
              {nums.map(n => (
                <button key={n} className={`scale-btn${value === n ? " selected" : ""}`} onClick={() => onChange(n)}>{n}</button>
              ))}
            </div>
            <div className="scale-labels"><span>{q.minLabel}</span><span>{q.maxLabel}</span></div>
          </div>
        );
      }

      if (q.type === "text" || q.type === "textarea") {
        const Tag = q.type === "textarea" ? "textarea" : "input";
        return (
          <div className="question-block">
            <div className="question-label">{q.label}</div>
            {q.placeholder && <div className="question-hint">{q.placeholder}</div>}
            <Tag type={q.type === "text" ? "text" : undefined} value={value || ""} onChange={e => onChange(e.target.value)} rows={4} />
          </div>
        );
      }

      const cur = arr(value);
      return (
        <div className="question-block">
          <div className="question-label">{q.label}</div>
          {q.max && <div className="question-hint">Select up to {q.max}</div>}
          <div className="option-grid">
            {q.options.map(opt => (
              <button
                key={opt}
                className={`option-btn${(q.type === "single" ? value === opt : cur.includes(opt)) ? " selected" : ""}${q.max && cur.length >= q.max && !cur.includes(opt) ? " disabled" : ""}`}
                onClick={() => toggle(opt)}
                style={q.max && cur.length >= q.max && !cur.includes(opt) ? {opacity:0.45,cursor:"not-allowed"} : {}}
              >
                {q.type !== "single" && (
                  <span style={{
                    display:"inline-block",width:16,height:16,border:`2px solid`,borderColor: cur.includes(opt) ? BRAND.orange : "#ccc",
                    borderRadius:3,marginRight:8,background:cur.includes(opt)?BRAND.orange:"white",verticalAlign:"middle",marginTop:-2,flexShrink:0
                  }}/>
                )}
                {q.type === "single" && (
                  <span style={{
                    display:"inline-block",width:14,height:14,border:`2px solid`,borderColor:value===opt?BRAND.orange:"#ccc",
                    borderRadius:"50%",marginRight:8,background:value===opt?BRAND.orange:"white",verticalAlign:"middle",marginTop:-2,flexShrink:0
                  }}/>
                )}
                {opt}
              </button>
            ))}
          </div>
        </div>
      );
    }

    // ‚îÄ‚îÄ MAIN APP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    function App() {

      }

            </div>

            <div className="container">

              {step === -1 && (
                <>

                  <div className="intro-card">
                    <p>At the end, both you and your facilitator receive a short summary ‚Äî covering your starting point, your priority workflow, and the session focus.</p>
                    <p>There are four short sections: your context, your workflows, information safety, and session preferences.</p>
                  </div>
                  <div className="question-block">
                    <div className="question-label">Your name (for the reports)</div>
                    <input type="text" value={name} onChange={e => setName(e.target.value)} placeholder="First name or full name" style={{maxWidth:300}} />
                  </div>
                  <div className="nav-row">
                    <div />
                    <button className="btn btn-primary" onClick={() => setStep(0)}>Start ‚Üí</button>
                  </div>
                </>
              )}

              {/* FORM SECTIONS */}
              {step >= 0 && !done && (() => {
                const sec = sections[step];
                return (
                  <>
                    <div className="section-label">{sec.label} of {totalSteps}</div>
                    <div className="section-title">{sec.title}</div>
                    <div className="section-desc">{sec.desc}</div>
                    {sec.questions.map(q => (
                      <Question key={q.id} q={q} value={answers[q.id]} onChange={val => setAnswer(q.id, val)} />
                    ))}
                    <div className="nav-row">
                      <button className="btn btn-secondary no-print" onClick={() => setStep(s => s - 1)}>‚Üê Back</button>
                      <span className="step-counter">{step + 1} / {totalSteps}</span>
                      <button className="btn btn-primary no-print" onClick={() => setStep(s => s + 1)}>
                        {step === totalSteps - 1 ? "See my reports ‚Üí" : "Next ‚Üí"}
                      </button>
                    </div>
                  </>
                );
              })()}

              {/* REPORTS */}
              {done && (
                <>
                  <div className="section-label">Diagnostic complete</div>
                  <div className="section-title">Your summary is ready</div>
                  <div className="section-desc">Your responses have been used to create a personalised session summary below. Please read through it, then email a copy to Elaine before your session.</div>

                  <div style={{background:"#fff8f3",border:`1.5px solid #f5c9a0`,borderRadius:10,padding:"14px 18px",marginBottom:24,display:"flex",gap:12,alignItems:"flex-start"}}>
                    <span style={{fontSize:20,lineHeight:"24px"}}>üìã</span>
                    <div>
                      <div style={{fontSize:13,fontWeight:600,color:BRAND.darkOrange,marginBottom:4}}>One step from you</div>
                      <div style={{fontSize:13,color:BRAND.text,lineHeight:1.6}}>
                        Click <strong>Print / Save as PDF</strong> below, then email the PDF to <strong>elaine@elainegoldconsulting.com</strong> ‚Äî this lets Elaine prepare your session in advance.
                      </div>
                    </div>
                  </div>

                  <div className="print-btn no-print">
                    <button className="btn btn-primary" onClick={printReport}>Print / Save as PDF</button>
                    <button className="btn btn-secondary" onClick={() => setStep(0)}>Edit responses</button>
                  </div>

                  <div className="report-tabs no-print">
                    <button className={`report-tab${activeReport === "participant" ? " active" : ""}`} onClick={() => setActiveReport("participant")}>
                      Your summary
                    </button>
                    <button className={`report-tab${activeReport === "facilitator" ? " active" : ""}`} onClick={() => setActiveReport("facilitator")}>
                      Facilitator report
                    </button>
                  </div>

                  <div className="report-body">
                    {activeReport === "facilitator"
                      ? <FacilitatorReport answers={answers} name={name} />
                      : <ParticipantReport answers={answers} name={name} />
                    }
                  </div>

                  <div style={{marginTop:24,padding:"16px 20px",borderRadius:10,background:BRAND.lightGrey,textAlign:"center"}}>
                    <div style={{fontSize:13,color:BRAND.grey,lineHeight:1.6}}>
                      <strong style={{color:BRAND.orange}}>Elaine Gold Consulting</strong> ¬∑ AI + Human Connection<br/>
                      Questions? <a href="mailto:elaine@elainegoldconsulting.com" style={{color:BRAND.orange}}>elaine@elainegoldconsulting.com</a>
                    </div>
                  </div>
                </>
              )}

            </div>
          </div>
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
